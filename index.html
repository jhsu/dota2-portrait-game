<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="portraits">
      <section id="portrait-game-app">
        <div class="hero">
          {{#if revealed}}
            <p class="hero-name" {{action next_hero}}>{{picked.name}}</p>
          {{else}}
            <img class="hero-portrait" {{bind-attr src="picked.img"}} {{action reveal}}>
          {{/if}}
        </section>
      </section>
    </script>

    <script src="js/application.js"></script>
    <script src="js/models.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
